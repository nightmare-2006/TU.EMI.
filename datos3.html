<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos Importantes 3 - Encargados</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 20px;
    }

    .contenedor {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .campo {
      margin: 15px 0;
    }

    .campo strong {
      display: inline-block;
      width: 320px;
      font-weight: bold;
    }

    .boton-volver {
      margin-top: 30px;
      text-align: center;
    }

    .boton-volver button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .boton-volver button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Encargados y Responsables</h2>

    <div class="campo">
      <strong>Instructor principal:</strong>
      <span>TTE.CAB. COLQUE MICHEL ALBERT ADALID</span>
    </div>

    <div class="campo">
      <strong>Instructor auxiliar:</strong>
      <span>TTE.INF. PRUDENCIO MIRANDA RONALD FERNANDO</span>
    </div>

    <div class="boton-volver">
      <button onclick="history.back()">Volver al men√∫ principal</button>
    </div>
  </div>
</body>
</html>
